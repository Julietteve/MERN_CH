<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  
    
    <title>Lista de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" 
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
    <body>
        <div class="box-container">
            <div class="products-container" >        
                <div class="container row d-flex justify-content-center">
                    <div class="col-12">
                         <h2 class="product-title">Agregar productos</h2>
                            <form  role="form" onsubmit="return pickForm(this)">
                                <div class="form-group m-2">
                                    <label for="exampleInputEmail1">Titulo</label>
                                    <input id="input-title" type="text" name="title" class="form-control" id="exampleInputEmail1" placeholder="Titulo" required>
                                </div>
                                <div class="form-group m-2">
                                    <label >Precio</label>
                                    <input id="input-price" type="number" step=".01" name="price" class="form-control" id="exampleInputPassword1" placeholder="Precio" required>
                                </div>
                                <div class="form-group m-2">
                                    <label >Imagen URL</label>
                                    <input id="input-thumbnail"  type="text" name="thumbnail" name="price" class="form-control" placeholder="Thumbnail" required>
                                </div>
                                    <button id='miBoton' type="submit" class=" m-2 btn btn-success">Enviar</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container row d-flex justify-content-center">
            <div class="col-12">
                <h2 class="product-title">Lista de productos</h2>
            </div>
        </div>
        <div id='productos'></div>
        <div class="box-container">
            <div class="products-container" > 
                <div class="container row d-flex justify-content-center">    
                    <div class="col-12">
                        <h2 class="product-title">Centro de mensajes</h2>
                        <div class="container-fluid mt-3">
                            <h1>App Chat</h1>
                            <hr>
                            <form class="form-inline" onsubmit="return addMessage(this)" autocomplete="off">
                              <input type="email" id="username" class="form-control my-2 mr-2" placeholder="Tu Correo electrÃ³nico">
                              <input type="text" id="nombre" class="form-control my-2 mr-2" placeholder="Nombre">
                              <input type="text" id="apellido" class="form-control my-2 mr-2" placeholder="Apellido">
                              <input type="text" id="edad" class="form-control my-2 mr-2" placeholder="Edad">
                              <input type="text" id="alias" class="form-control my-2 mr-2" placeholder="Alias">
                              <input type="text" id="avatar" class="form-control my-2 mr-2" placeholder="Avatar">
                              <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="Escribe algo...">
                              <input class="btn btn-primary my-2" type="submit" value="Enviar!">
                            </form>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-container-msg">
            <div id="messages"></div>
        </div>
    <script  src="/js/socket-client.js"></script>
    </body>
</html>
